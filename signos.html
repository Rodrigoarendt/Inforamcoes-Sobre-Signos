<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Informe sua data de Nascimento</label>
    <input type="date" id="data" />
    <button onclick="zodiaco()">Verificar signo</button>
    <hr />
    <label id="resultado"></label>
    <img id="foto" style="width: 100%;" src="#"/>

    <script>
        var vetorImagens = ["./imagens/Aquario.jpg", "./imagens/Peixes.jpg", "./imagens/Aries.jpg" ,
                            "./imagens/Gemeos.jpg" , "./imagens/Cancer.jpg" , "./imagens/Leao.jpg" ,
                            "./imagens/Virgem.jpg" , "./imagens/Libra.jpg","./imagens/Escorpiao.jpg",
                            "./imagens/Sagitario.jpg","./imagens/Capricornio.jpg"]
        function zodiaco(){
            var data = new Date(document.getElementById("data").value)
            var dia = data.getDate()+1
            var mes = data.getMonth()+1
            var msg = ""

            if((dia > 21 & mes == 1) || (dia < 18 & mes == 2)) {
                msg = "Aquario"
                document.getElementById("foto").src = vetorImagens[0]
                
            }

            else if((dia > 19 & mes == 2) || (dia < 20 & mes == 3)) {
                msg = "Peixes"
                document.getElementById("foto").src = vetorImagens[1]
            }

            else if((dia > 21 & mes == 3) || (dia < 20 & mes == 4)) {
                msg = "Áries"
                document.getElementById("foto").src = vetorImagens[2]
            }

            else if((dia > 21 & mes == 5) || (dia < 20 & mes == 6)) {
                msg = "Gemeos"
                document.getElementById("foto").src = vetorImagens[3]
            }

            else if((dia > 21 & mes == 6) || (dia < 22 & mes == 7)) {
                msg = "Cancer"
                document.getElementById("foto").src = vetorImagens[4]
            }

            else if((dia > 23 & mes == 7) || (dia < 22 & mes == 8)) {
                msg = "Leão"
                document.getElementById("foto").src = vetorImagens[5]
            }

            else if((dia > 23 & mes == 8) || (dia < 22 & mes == 9)) {
                msg = "Virgem"
                document.getElementById("foto").src = vetorImagens[6]
            }

            else if((dia > 23 & mes == 9) || (dia < 22 & mes == 10)) {
                msg = "Libra"
                document.getElementById("foto").src = vetorImagens[7]
            }

            else if((dia > 23 & mes == 10) || (dia < 22 & mes == 11)) {
                msg = "Escorpiao"
                document.getElementById("foto").src = vetorImagens[8]
            }

            else if((dia > 22 & mes == 11) || (dia < 21 & mes == 12)) {
                msg = "Sagitario"
                document.getElementById("foto").src = vetorImagens[9]
            }

            else if((dia > 22 & mes == 12) || (dia < 20 & mes == 1)) {
                msg = "Capricornio"
                document.getElementById("foto").src = vetorImagens[10]
            }


            document.getElementById("resultado").innerHTML = `Signo: ${msg}`
        }
    </script>

</body>
</html>
